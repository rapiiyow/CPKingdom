
<div class="form-row">
    <div class="d-flex justify-content-between col my-2 mr-1">
        <div>
            <div class="text-muted ml-1"><h4>Items</h4></div>
        </div>
        <div class="float-right" role="group">
            <button class="btn btn-primary mr-2" (click)="onNewClick(content)">
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let items">
                <div class="d-flex flex-row text-center">
                    <div class="example-button-container mr-1">
                        <button mat-icon-button color="primary" (click)="onEditClick(items,content)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="example-button-container mr-1">
                        <button mat-icon-button color="warn" (click)="openLg(content)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="header" mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Item Name</mat-label>
                    <input matInput [formControl]="nameFilter">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th class="header" mat-header-cell *matHeaderCellDef>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>Description</mat-label>
                    <input matInput [formControl]="descriptionFilter">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="srp">
            <th mat-header-cell *matHeaderCellDef> SRP </th>
            <td mat-cell *matCellDef="let element"> {{element.srp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #itemPaginator
                   [pageSizeOptions]="[10, 20, 30, 40, 50]"
                   showFirstLastButtons>
    </mat-paginator>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Item Management</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Barcode</label>
                <input type="text" class="form-control" [(ngModel)]="itemModel.barcode" placeholder="Barcode">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Category</label>
                <select id="inputState" class="form-control" [(ngModel)]="itemModel.categoryId">
                    <option *ngFor="let category of categories" [ngValue]="category.id">
                        {{category.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control" [(ngModel)]="itemModel.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Description</label>
            <input type="text" class="form-control" [(ngModel)]="itemModel.description" placeholder="Description">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputZip">Srp</label>
                <input type="number" class="form-control" [(ngModel)]="itemModel.srp">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn  btn-primary mr-1" (click)="onSaveItemClick()"><i class="fa fa-save"></i> Save </button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
