<h1 id="tableLabel">Categories</h1>

<p>This component demonstrates fetching data from the server.</p>
<button class="btn btn-primary mb-2">Click Me</button>
<mat-divider class="mb-2"></mat-divider>
<p *ngIf="!categories"><em>Loading...</em></p>

<table class='table table-striped table-bordered' aria-labelledby="tableLabel">
    <thead>
        <tr>
            <th>Actions</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of categories">
            <td style="width:50px">
                <div class="d-flex flex-row text-center">
                    <div class="example-button-container mr-1">
                        <button mat-icon-button color="primary" (click)="onClick(forecast.name)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <div class="example-button-container mr-1">
                        <button mat-icon-button color="warn" (click)="openLg(content)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </td>
            <td>{{ forecast.name }}</td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
