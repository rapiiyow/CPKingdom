
<div class="form-row">
    <div class="d-flex justify-content-between col my-2 mr-1">
        <div>
            <div class="text-muted ml-1"><h4>Brands</h4></div>
        </div>
        <div class="float-right" role="group">
            <button class="btn btn-primary mr-2" (click)="onNewClick(content)">
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>
</div>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let items">
                <div class="d-flex flex-row text-center">
                    <div class="example-button-container mr-1">
                        <button mat-icon-button color="primary" (click)="onEditClick(items,content)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                    <!--<div class="example-button-container mr-1">
                        <button mat-icon-button color="warn" (click)="openLg(content)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>-->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]"
                   showFirstLastButtons>
    </mat-paginator>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Brand Management</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputAddress">Brand</label>
            <input type="text" class="form-control" [(ngModel)]="brandModel.name" placeholder="Name">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn  btn-primary mr-1" (click)="onSaveBrandClick()"><i class="fa fa-save"></i> Save </button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
